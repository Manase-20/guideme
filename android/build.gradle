buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // classpath 'com.android.tools.build:gradle:8.2.1' // Updated to fix Java 21 compatibility
        classpath 'com.android.tools.build:gradle:8.3.0' // new version
        classpath 'com.google.gms:google-services:4.3.10' // Tambahkan ini
        // Tambahkan classpath lainnya di sini
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
            // ditambah
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
